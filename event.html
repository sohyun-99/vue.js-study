<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"> 
        <!-- 변수 값 바로 나오게하기 {{ 변수 값 }}-->
        <p>{{num}}</p> 
        <app-header></app-header>
        <app-content v-on:increase="increaseNumber"></app-content>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var appHeader = {
            template:'<button v-in:click="passEvent">click me</button>',
            methods:{ //버튼 클릭시 실행되는 함수
                passEvent:function(){
                    this.$emit('pass');
                }
            }
        }

        var appContent = {
            template : '<button v-on:click="addNumber">add</button>',
            methods:{
                addNumber:function(){
                    this.$emit('increase');
                }
            }
        }

        //인스턴스    
        new Vue({
           el:'#app',
           components:{
            'app-header': appHeader,
            'app-content' : appContent
           }  ,
           methods:{
            logText: function(){
                console.log('hi');
            },
            increaseNumber:function(){
                this.num=this.num+1;
            }
           },
           data:{
            num: 10
           }   
        }); 
    </script>
</body>
</html>
