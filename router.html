<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- 페이지 url이 변경됬을 때 url에 따라 뿌려지는 영역/ -->
        <!-- 뷰인스턴스에 라우터 인스턴스를 연결해야만 사용가능 -->
        <div>
            <!-- 페이지 이동을 위한 링크 태그 -->
            <router-link to="/login">Login</router-link>
            
            <router-link to="Main">Main</router-link>
        </div>

        <router-view></router-view>

    </div>

    <!-- 뷰라우터 기본 세팅 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> 
    <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>

    <script>
        var LoginComponent={
            template: '<div>login</div>'
        }

        var MainComponent={
            template: '<div>main</div>'
        }

        var router = new VueRouter({
            //페이지의 라우팅 정보 <- 어떤 url로 이동했을 때 어떤 페이지가 나타나는지 / 각각 페이지를 객체로 넣음
            routes: [
                //로그인 페이지의 정보
                {
                    //페이지의 url 이름
                    path: '/login',
                    name: 'login', //이름
                    //해당 url에서 표시될 컴포넌트 - 무조건 1개라서 component를 단수형으로 쓰는 것
                    component: LoginComponent
                },
                //메인 페이지의 정보
                {
                    path: '/main',
                    component: MainComponent
                }
            ]
        });
        new Vue({
            el: '#app',
            router: router //: 앞은 속성을 말하고, : 뒤는 위에서 선언한 변수명 
        });
    </script>
</html>
